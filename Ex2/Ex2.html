<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<script>
   
    let calc = () =>{
        let a = window.prompt("Primeiro número");
        let b = window.prompt("Segundo número");
        let op = window.prompt("Qual operação?");
        switch (op) {
            case "soma":
                window.alert(Number (a)+Number(b))
                console.log(Number (a) + Number(b));
                break;
            case "subtração":
                window.alert(Number (a)-Number(b))
                console.log(Number (a) - Number(b));
                break;
            case "divisão":
            window.alert(Number (a)/Number(b))
                console.log(Number (a)/Number(b));
                break;
            case "multiplicação":
                window.alert(Number (a)*Number(b));
                console.log(Number (a)*Number(b));
                break;
            default:
                break;
        }
    }


</script>
<body>
    <input type="button" onclick="calc()" value="Calculadora">
</body>
</html>
